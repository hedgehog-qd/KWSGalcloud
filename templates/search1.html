            <script>
                const btn = document.querySelector('.pp');
                const texts = document.querySelector('#text');
                btn.onclick = function() {
                    const text = texts.value;
                    let str = '';
                    if(text == ''){
                        alert('不能搜索空的内容喵~');
                    }
                    else{
                        str='/s?name=';
                        str += text;
                        window.location.href = str; //重定向搜索内容
                    }

                }
                document.onkeyup = function(e) { //键盘点击enter的时候模拟点击搜索按钮
                    if (e.keyCode == 13) {
                    btn.click();
                    }
                }
            </script>
